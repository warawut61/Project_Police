<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>POLICE PATROL THANYABURI</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon"
        href="https://www.flaticon.com/svg/vstatic/svg/1022/1022331.svg?token=exp=1617182910~hmac=31d7394553d483019856580444bbb58c">
</head>

<body>

    <div class="add_userbox">
        <div class="userboxcontant">
            <h2 class="mt-4" style="text-align: center;">แก้ไขข้อมูลผู้ใช้</h2>
            <form id="form">
                <div class="row mt-4">
                    <div class="col-md-2">
                        <label class="" for="form1">ยศ</label>
                        <select class="form-control" id="rank" required>
                            <option value="">- - เลือก - -</option>
                            <option value="	ร.ต.อ.">ร้อยตำรวจเอก</option>
                            <option value="ร.ต.ท.">ร้อยตำรวจโท</option>
                            <option value="ร.ต.ต.">ร้อยตำรวจตรี</option>
                            <option value="ด.ต.">ดาบตำรวจ</option>
                            <option value="จ.ส.ต.">จ่าสิบตำรวจ</option>
                            <option value="ส.ต.อ.">สิบตำรวจเอก</option>
                            <option value="ส.ต.ท.">สิบตำรวจโท</option>
                            <option value="ส.ต.ต.">สิบตำรวจตรี</option>
                            <option value="นาย">นาย</option>
                            <option value="นาง">นาง</option>
                            <option value="นางสาว">นางสาว</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="" for="form1">ชื่อ</label>
                        <input type="text" id="name" class="form-control" value="" placeholder="ชื่อ"
                            onblur="this.value=removeSpaces(this.value);" />

                    </div>
                    <div class="col-md-4">
                        <label class="" for="form1">สกุล</label>
                        <input type="text" id="lname" class="form-control" placeholder="สกุล"
                            onblur="this.value=removeSpaces(this.value);" />
                    </div>
                    <div class="col-md-2">
                        <label for="role">ตำแหน่ง</label>
                        <select id="role" class="form-control" required>
                            <option value="">- - เลือก - -</option>
                            <option value="ผบ.หมู่(ป.)">ผบ.หมู่(ป.)</option>
                            <option value="รอง สว.(ป.)">รอง สว.(ป.)</option>
                            <option value="รอง สวป.">รอง สวป.</option>
                            <option value="ทดสอบระบบ">ทดสอบระบบ</option>
                            <!-- <option value="ผู้กํากับการ">ผู้กํากับการ</option>
                            <option value="รองผู้กํากับการ">รองผู้กํากับการ</option>
                            <option value="สารวัตร">สารวัตร</option>
                            <option value="รองสารวัตร">รองสารวัตร</option>
                            <option value="ผู้บังคับหมู่">ผู้บังคับหมู่</option>
                            <option value="รองผู้บังคับหมู่">รองผู้บังคับหมู่</option> -->
                        </select>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-2">
                        <label class="" for="">นามเรียกขาน</label>
                        <select type="text" id="code" class="form-control">
                            <option value="">- - เลือก - -</option>
                            <option value="121">สายตรวจ จยย. 121 (ค.3 - 6)</option>
                            <option value="122">สายตรวจ จยย. 122 (ค.6 - 8)</option>
                            <option value="123">สายตรวจ จยย. 123 (ค.8 - 10)</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="" for="">ชุดปฏิบัติการ</label>
                        <select type="text" id="group" class="form-control">
                            <option value="">- - เลือก - -</option>
                            <option value="1">ชุดที่ 1</option>
                            <option value="2">ชุดที่ 2</option>
                            <option value="3">ชุดที่ 3</option>
                            <option value="4">ชุดที่ 4</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="" for="form1">ชื่อผู้ใช้</label>
                        <input type="text" id="username" class="form-control" disabled />
                    </div>
                    <div class="col-md-4">
                        <label class="" for="formTextExample2">รหัสผ่าน</label>
                        <div class="input-group mb-4">
                            <input id="password" type="password" class="form-control" placeholder="กรอกรหัสผ่าน"
                                aria-label="Recipient's username" aria-describedby="button-addon2"
                                onblur="this.value=removeSpaces(this.value);" />
                            <button class="btn btn-outline-primary" type="button" id="viewpassword"
                                data-mdb-ripple-color="dark">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- ปุ่มยกเลิก,reset,ตกลง -->
                <div class="row mt-4">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-6" style="text-align:center; min-width: 350px;">
                        <button type="button" id="cancel" class="btn btn-outline-danger btn-banger"
                            data-mdb-ripple-color="dark">
                            ยกเลิก
                        </button>
                        <input class="btn btn-primary shadow" type="reset" id="reset" value="Reset" />
                        <button type="button" class="btn btn-success shadow" id="save_edit">บันทึก</button>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </form>
        </div>
    </div>



    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- js firebase all in page -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
    <script src="js/edituser.js"></script>
</body>

</html>
