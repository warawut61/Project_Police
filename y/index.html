<body >
  <div class="loginBox" >
    <h1 class="mt-4" style="min-width: 350px; color: #ffffff; text-align: center; ">ระบบบริการเจ้าหน้าที่ตำรวจ</h1>
    <div class="loginBoxContent">
        <h2>เข้าสู่ระบบ</h2>
        <img style="height: 200px;"
          src="img\pngtree-interpol-police-perform-tasks-holding-pistols-image_1204294-removebg-preview.png" alt=""
          srcset="">

      <form style="text-align: left;">
        <!-- Email input -->
        <label class="form-label" for="username">ชื่อผู้ใช้</label>
        <input type="text" id="username" class="form-control" placeholder="กรอกชื่อผู้ใช้" onblur="this.value=removeSpaces(this.value);"/>


        <!-- Password input -->
        <label class="form-label mt-4" for="username">รหัสผ่าน</label>
        <div class="input-group ">
          <input id="password" type="password" class="form-control" placeholder="รหัสผ่าน"
            aria-label="Recipient's username" aria-describedby="button-addon2" onblur="this.value=removeSpaces(this.value);"/>
          <button class="btn btn-outline-primary" type="button" id="viewpassword" data-mdb-ripple-color="dark">
            <i class="fas fa-eye-slash"></i>
          </button>
        </div>
        <div class="row mt-4">
          <div class="col-md-12" style="text-align: right;margin-right: 10px;">
            <!-- Simple link -->
            ลืมรหัสผ่านใช่ หรือไม่?<a style="color: blue;"  type="button" id="calladmin"> ติอต่อเจ้าหน้าที่</a>
          </div>
        </div>
        <!-- Submit button -->
        <button id="submit" type="submit" class="btn btn-primary btn-block mt-4">เข้าสู่ระบบ</button>
      </form>

    </div>
    <footer class="footer" >
      <!-- Copyright -->
      <div class="text-center p-4" >

      </div>
